<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1  class="container">Hi,Welcome Back!</h1>
</div>
  <div class="container" id="loginForm">
    <label for="loginUsername">Username:</label>
    <br>
    <input type="text" id="loginUsername" required>
    <br>
    <label for="loginPassword">Password:</label>
    <br>
    <input type="password" id="loginPassword" required>
    <br>
    <button class="custom-button" onclick="login()">Login</button>
    <br>
    <h4> OR</h4>
    <div class="containerRegister" id="registerForm">
    <button class="custom-button" onclick="register()">Register</button>
    </div>

  <script>
    function register() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Save user data to localStorage (not secure for sensitive information)
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Registration successful!");
    }

    function login() {
      var loginUsername = document.getElementById("loginUsername").value;
      var loginPassword = document.getElementById("loginPassword").value;

      // Retrieve user data from localStorage
      var storedUsername = localStorage.getItem("username");
      var storedPassword = localStorage.getItem("password");

      if (loginUsername === storedUsername && loginPassword === storedPassword) {
        alert("Login successful!");
        window.location.href = "home.html"
      } else {
        alert("Login failed. Please check your username and password.");
      }
    }
    function register() {
    // Redirect to another page
    window.location.href = 'register.html';
}
  </script>

</body>
</html>
